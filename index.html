<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="java.js" defer></script>
    <style>
        html {
            box-sizing: border-box;
            height: 100vh;
            margin: 0;
            background-color: blue;
        }

        body {
            margin: 0;
        }

        #bookShelf {
            display: grid;
            height: 70vh;
            margin: 0;
            grid-template-columns: repeat(auto-fill, 225px);
            grid-template-rows: 1fr 1fr;
            grid-auto-flow: row;
            gap: 45px;
            margin: 50px 150px;
        }

        #bookShelf div {
            background-color: #ffe4c4;
            height: 300px;
            width: 225px;
            text-align: center;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 2fr 2fr 2fr;
            list-style: none;
        }

        #bookShelf button {
            height: 25px;
            width: 25px;
            margin: 15px;
            justify-self: start;
            border-radius: 50%;
            border: none;
        }

        button::after {
            content: "X";
        }

        #addBook {
            display: flex;
            justify-content: center;
            background-color: white;
            margin-bottom: auto;
            position: fixed;
            width: 1000px;
            height: 140px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            border-radius: 40px 40px 0 0;
        }

        .read {
            background-color: #a76d28;
            justify-self: end !important;
        }

        .read::after {
            content: "✔️";
            font-size: 16px;
        }

        .notRead {
            background-color: #a76d28;
            justify-self: end !important;
        }

        .notRead::after {
            content: "❌";
            font-size: 16px;
        }

        form {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        form li {
            display: flex;
            flex-flow: column;
            text-align: center;
            padding-bottom: 10px;
        }

        li button {
            height: 25px;
            border-radius: 20px;
            margin-top: 5px;
        }

        li button::after {
            content: "";
        }

        input {
            border-radius: 15px;
            height: 20px;
            padding-left: 10px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="bookShelf">
    </div>
    <div id="addBook">
        <form action="">
            <li><label for="titleInput">Book Title</label>
                <input type="text" name="title" id="titleInput">
            </li>
            <li><label for="authorInput">Author</label>
                <input type="text" name="author" id="authorInput">
            </li>
            <li><label for="genreInput">Genre</label>
                <input type="text" name="genre" id="genreInput">
            </li>
            <li><label for="readInput">Read?</label>
                <input type="checkbox" name="read" id="readInput">
            </li>
            <li> <label for="bookButton">Add Book</label>
                <button id="bookButton"></button>
            </li>
        </form>

    </div>
</body>

</html>
